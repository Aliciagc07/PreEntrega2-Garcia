<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscripción</title>
    <link rel="stylesheet" href="../Páginas/sass/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="grid-container-index">
      <div class="grid-container-index-0">
        <div class="marquee">
          <p class="m-1">
            Recibe 20% de descuento en tu suscripción * 30% si llevas el plan
            anual
          </p>
        </div>
      </div>
      <div class="grid-container-index-1">
        <img src="../Img/tp-mini-logo.png" alt="The Process" class="logo" />
      </div>
      <div class="grid-container-index-2">
        <nav class="navbaruno">
          <ul>
            <li><a href="./Páginas/Test.html">Test</a></li>
            <li><a href="./Páginas/Nosotros.html"> Nosotros </a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-item grid3">
        <form>
          <div class="form-row">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ingresa tu nombre" />
          </div>
          <div class="form-row">
            <label for="age">Edad:</label>
            <input
              type="text"
              id="age"
              name="age"
              placeholder="Ingresa tu edad" />
          </div>
          <div class="form-row">
            <label for="gender">Sexo biológico:</label>
            <input
              type="text"
              id="gender"
              name="gender"
              placeholder="Ingresa tu sexo biológico" />
          </div>
          <div class="form-row">
            <label for="occupation">Ocupación:</label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Ingresa tu ocupación" />
          </div>
          <div class="form-row">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">Acepto los términos y condiciones</label>
          </div>
          <div class="form-row">
            <button type="submit" class="subscribe-btn">Suscribirse</button>
          </div>
        </form>
      </div>
      <div class="grid-sus-5"></div>
      <div class="grid-container-index-6">
        <p>¿Quieres comunicarte con nosotros?</p>
        <form action="#" method="post">
          <input
            type="email"
            class="email-input"
            name="correo"
            placeholder="Ingresa tu correo electrónico"
            required />
          <button type="submit" class="submit-button">Contáctanos</button>
        </form>
      </div>
    </div>
  </body>
</html>
